<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="imagens/PNG Checkmark.png">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-tasks"></i> Lista de Tarefas</h1>
        
        <div class="input-group">
            <input type="text" id="tarefa" placeholder="Digite uma nova tarefa..." autofocus>
            <input type="file" id="imagemTarefa" accept="image/*" class="file-input">
            <button class="btn-primary" id="adicionarBtn">Adicionar</button>
        </div>
        
        <ul id="listaTarefas"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
